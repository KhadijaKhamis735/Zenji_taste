spring.application.name=zenjitaste

# ===============================
# Database Connection
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/zenjidb
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
# update = auto-create and update tables based on Entities
# create = drop + create every run (danger in production)
# none = do nothing (you manage schema manually)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Server Config
# ===============================
server.port=8080

